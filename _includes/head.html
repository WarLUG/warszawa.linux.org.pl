<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="viewport" content="width=device-width">
  <meta name="description" content="{{ site.description }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/assets/fa/css/font-awesome.min.css" | prepend: site.baseurl }}">
  <link href='{{ page.url | prepend: site.baseurl | prepend: site.url }}/feed.xml' rel='alternate' type='application/atom+xml'>
	<link href='http://fonts.googleapis.com/css?family=Warnes|Oxygen+Mono|Open+Sans:400,600' rel='stylesheet' type='text/css'>
</head>
